<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/login.css">
    <title>Вход в аккаунт</title>
</head>
<body>
<div class="body">
    <section class="main">
        <div class="main_content">
            <div class="main_content_img">
                <img src="src/img/log.png" alt="картинка логина" class="main_content_img_img">
            </div>
            <div class="main_content_registration">
                <div class="main_content_registration_text">
                    <h1 class="main_content_registration_text_h1">Логин</h1>
                    <h2 class="main_content_registration_text_h2">Войди в свой личный кабинет</h2>
                </div>

                <div class="main_content_registration_form">
                    <label for="email">
                        <input id="email" type="email" class="main_content_registration_form_input"
                               placeholder="E-mail">
                    </label>
                    <label for="password">
                        <input id="password" type="password" class="main_content_registration_form_input"
                               placeholder="password">
                    </label>
                </div>

                <div class="main_content_registration_line_block">
                    <div class="main_content_registration_line_block_line"></div>
                    <p class="main_content_registration_line_block_p">или</p>
                    <div class="main_content_registration_line_block_line"></div>
                </div>

                <div class="main_content_social_login">
                    <img src="src/img/vk-log-logo%201.png" alt="вк" class="main_content_social_login_img">
                    <img src="src/img/tg-log-logo.png" alt="телеграмм" class="main_content_social_login_img">
                </div>

                <a href="profile.html" class="order-button">Войти</a>

                <a href="registration.html" class="main_content_registration_a">Еще нет личного кабинета? Создайте его</a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
