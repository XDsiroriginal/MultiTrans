<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/registration.css">
    <title>Магазины партнеры</title>
</head>
<body>
<div class="body">
    <section class="main">
        <div class="main_content">
            <div class="main_content_img">
                <img src="src/img/reg.png" alt="картинка регистрации" class="main_content_img_img">
            </div>
            <div class="main_content_registration">
                <div class="main_content_registration_text">
                    <h1 class="main_content_registration_text_h1">Регистрация</h1>
                    <h2 class="main_content_registration_text_h2">Создай свой личный кабинет</h2>
                </div>

                <div class="main_content_registration_form">
                    <label for="name">
                        <input id="name" type="text" class="main_content_registration_form_input" placeholder="имя">
                    </label>
                    <label for="email">
                        <input id="email" type="email" class="main_content_registration_form_input"
                               placeholder="E-mail">
                    </label>
                    <label for="password">
                        <input id="password" type="password" class="main_content_registration_form_input"
                               placeholder="password">
                    </label>
                </div>

                <div class="main_content_registration_checkbox">
                    <label for="checkbox">
                        <input id="checkbox" type="checkbox" class="main_content_registration_checkbox_input">
                    </label>
                    <p class="main_content_registration_checkbox_text">ознакомлен с политикой в отношении обработки
                        персональных данных </p>
                </div>

                <a href="#" class="order-button">Зарегистрироваться</a>

                <a href="#" class="main_content_registration_a">уже есть личный кабинет? войдите в него</a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
